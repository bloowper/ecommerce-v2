

<mat-card >
    <img mat-card-image [src]="item?.mainPhotoUrl" alt="image">
    <mat-card-header>
        <mat-card-title>{{item?.title}}</mat-card-title>
        <!--<mat-card-subtitle>Subtitle</mat-card-subtitle>-->
    </mat-card-header>
    <mat-card-content>
        <p>{{item?.shortDescription}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button  mat-mini-fab color="accent" aria-label="add to cart" class="right-margin">
            <mat-icon>add_shopping_cart</mat-icon>
        </button>
        <button  mat-mini-fab color="accent" aria-label="share">
            <mat-icon>share</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
